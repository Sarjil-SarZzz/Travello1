<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking - Travel Management System</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>

    <!-- Navbar -->
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="packages.html">Travel Packages</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Booking Form -->
    <section class="booking-form">
        <h1>Book Your Trip</h1>
        <form action="booking_process.html" method="post">
            <label for="destination">Select Destination:</label>
            <select id="destination" name="destination" required>
                <option value="">--Choose a Destination--</option>
                <option value="paris">Paris</option>
                <option value="new_york">New York</option>
                <option value="tokyo">Tokyo</option>
                <option value="sydney">Sydney</option>
            </select>

            <label for="departure_date">Departure Date:</label>
            <input type="date" id="departure_date" name="departure_date" required>

            <label for="return_date">Return Date:</label>
            <input type="date" id="return_date" name="return_date">

            <label for="adults">Number of Adults:</label>
            <input type="number" id="adults" name="adults" min="1" max="10" required>

            <label for="children">Number of Children:</label>
            <input type="number" id="children" name="children" min="0" max="10">

            <button type="submit">Book Now</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Travel Management System. All rights reserved.</p>
        <p><a href="contact.html">Contact Us</a> | <a href="faq.html">FAQ</a></p>

</body>
