        </nav>
    </header>

    <!-- Payment Form -->
    <section class="payment-form">
        <h1>Payment Details</h1>
        <form action="payment_process.html" method="post">
            <label for="name">Cardholder Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="card_number">Card Number:</label>
            <input type="text" id="card_number" name="card_number" pattern="\d{16}" placeholder="Enter 16-digit card number" required>

            <label for="expiry_date">Expiry Date:</label>
            <input type="month" id="expiry_date" name="expiry_date" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" pattern="\d{3}" placeholder="Enter 3-digit CVV" required>

            <label for="billing_address">Billing Address:</label>
            <input type="text" id="billing_address" name="billing_address" required>

            <button type="submit">Proceed to Payment</button>
        </form>
    </section>
