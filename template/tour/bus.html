<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #f7f8fc;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        .flight-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .flight-card .details {
            flex: 2;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .flight-card .details .route {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }
        .flight-card .details .timing {
            font-size: 14px;
            color: #666;
        }
        .flight-card .details .badge {
            font-size: 12px;
            color: #fff;
            background-color: #28a745;
            padding: 5px 10px;
            border-radius: 50px;
            display: inline-block;
        }
        .flight-card .price {
            flex: 1;
            text-align: right;
            font-size: 20px;
            font-weight: 600;
            color: #333;
        }
        .flight-card .action {
            flex: 1;
            text-align: right;
        }
        .flight-card .action button {
            padding: 10px 20px;
            background-color: #0073ff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }
        .flight-card .action button:hover {
            background-color: #005fcc;
        }
        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .flight-card {
                flex-direction: column;
                align-items: flex-start;
            }
            .flight-card .details,
            .flight-card .price,
            .flight-card .action {
                text-align: left;
            }
        }
    </style>
</head>

<body>
    <!-- Flight Cards Section -->
    {% for i in bus %}
    <div class="container flight-cards">
        <!-- Flight Card -->
        <div class="flight-card">
            <div class="details">
                <div class="route">{{i.departure_station}}-{{i.arrival_station}}</div>
                <div class="timing">{{i.provider_name}}</div>
                <div><span class="badge">Seat Capacity: {{i.seat_capacity}}</span></div>
            </div>
            <div></div>
            <div><span>{{i.departure_time}}  --  {{i.arrival_time}}</span></div>
            <div class="price">  
                <span>à§³{{i.price}}</span>
            </div>
            <div class="action">
                <button>BOOK NOW</button>
            </div>
        </div>
    </div>     
    {% endfor %}
</body>

</html>
