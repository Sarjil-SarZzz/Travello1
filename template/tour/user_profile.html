    <!-- Profile Section -->
    <section class="profile">
        <h1>User Profile</h1>
        <div class="profile-info">
            <p><strong>Username:</strong> JohnDoe</p>
            <p><strong>Email:</strong> johndoe@example.com</p>
            <p><strong>Phone:</strong> +1 234 567 890</p>
            <p><strong>Address:</strong> 1234 Elm Street, Springfield</p>
        </div>

        <h2>Update Profile</h2>
        <form action="update_profile.html" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="JohnDoe" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="johndoe@example.com" required>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" value="+1 234 567 890" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" value="1234 Elm Street, Springfield" required>

            <button type="submit">Update Profile</button>
        </form>
    </section>
