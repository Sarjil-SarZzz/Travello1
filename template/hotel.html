<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport"
content="width=device-width, initial-scale=1.0" />
<title>Hotel Booking - Travel Management
System</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="booking-container">
<h1>Hotel Booking</h1>
<form action="/book-hotel" method="POST"
class="booking-form">
<!-- Personal Information Section -->
<fieldset>
<legend>Personal Information</legend>
<div class="input-group">
<label for="fullname">Full Name</label>
<input type="text" id="fullname"
name="fullname" required />
</div>
<div class="input-group">
<label for="phone">Phone Number</label>
<input type="tel" id="phone"
name="phone" required />
</div>
<div class="input-group">
<label for="email">Email
Address</label>
<input type="email" id="email"
name="email" required />
</div>
</fieldset>
<!-- Payment Information Section -->
<fieldset>
<legend>Payment Information</legend>
<div class="input-group">
<label for="card-number">Credit/Debit
Card Number</label>
<input
type="text"
id="card-number"
name="card-number"
pattern="\d{16}"
required
/>
</div>
<div class="input-row">
<div class="input-group">
<label for="exp-date">Expiration Date
(MM/YY)</label>
<input
type="text"
id="exp-date"
name="exp-date"
pattern="\d{2}/\d{2}"
required
/>
</div>
<div class="input-group">
<label for="cvv">Security Code
(CVV)</label>
<input type="text" id="cvv"
name="cvv" pattern="\d{3}" required />
</div>
</div>
</fieldset>
<!-- Reservation Details Section -->
<fieldset>
<legend>Reservation Details</legend>
<div class="input-group">
<label for="checkin">Check-in
Date</label>
<input type="date" id="checkin"
name="checkin" required />
</div>
<div class="input-group">
<label for="checkout">Check-out
Date</label>
<input type="date" id="checkout"
name="checkout" required />
</div>
<div class="input-group">
<label for="guests">Number of
Guests</label>
<input
type="number"
id="guests"
name="guests"
min="1"
max="10"
required
/>
</div>
<div class="input-group">
<label for="room">Room Type</label>
<select id="room" name="room" required>
<option value="" disabled
selected>Select a room type</option>
<option value="single">Single
Room</option>
<option value="double">Double
Room</option>
<option value="suite">Suite</option>
</select>
</div>
</fieldset>
<!-- Identification Section -->
<fieldset>
<legend>Identification</legend>
<div class="input-group">
<label for="id-type">ID Type</label>
<select id="id-type" name="id-type"
required>
<option value="" disabled
selected>Select ID Type</option>
<option
value="passport">Passport</option>
<option
value="drivers-license">Driverâ€™s License</option>
<option value="national-id">National
ID</option>
</select>
</div>
<div class="input-group">
<label for="id-number">ID
Number</label>
<input type="text" id="id-number"
name="id-number" required />
</div>
</fieldset>
<!-- Special Requests Section -->
<fieldset>
<legend>Special Requests</legend>
<div class="input-group">
<label for="requests">Any Special
Requests?</label>
<textarea
id="requests"
name="requests"
rows="4"
placeholder="Accessibility, early
check-in, late check-out, etc."
></textarea>
</div>
</fieldset>
<!-- Submit Button -->
<div class="input-group">
<button type="submit"
class="booking-btn">Confirm Booking</button>
</div>
</form>
</div>
</body>
</html>
